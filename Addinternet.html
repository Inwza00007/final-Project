<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Cyberpunk Game Card</title>
</head>
<body class="bg-[#0D0D0D] text-[#00FFFF] min-h-screen flex items-center justify-center">
    <div class="mx-4 sm:mx-14 mt-10 border-2 border-[#00FFFF] rounded-lg p-6 shadow-[0_0_15px_#00FFFF]">
        <div class="mt-3 text-center text-4xl font-bold text-[#FF00FF]">เพิ่มบัตรชั่วโมงร้านเกม</div>
        <div class="p-8">
            <div class="flex gap-4">
                <input type="text" name="user" id="user" class="w-1/2 rounded-md bg-[#1A002B] border border-[#FF00FF] text-[#39FF14] placeholder-[#FF00FF] p-4 shadow focus:outline-none focus:ring-2 focus:ring-[#00FFFF]" placeholder="ชื่อหรือ ID ผู้ใช้" />
                <input type="text" name="password" id="password" class="w-1/2 rounded-md bg-[#1A002B] border border-[#FF00FF] text-[#39FF14] placeholder-[#FF00FF] p-4 shadow focus:outline-none focus:ring-2 focus:ring-[#00FFFF]" placeholder="รหัสผ่าน" />
            </div>

            <div class="my-6 flex gap-4 justify-center">
                <input type="number" name="hour" id="hour" class="w-1/2 rounded-md bg-[#1A002B] border border-[#FF00FF] text-[#39FF14] placeholder-[#FF00FF] p-4 shadow focus:outline-none focus:ring-2 focus:ring-[#00FFFF]" placeholder="ชั่วโมง" />
            </div>

            <div class="text-center">
                <button class="bg-gradient-to-r from-[#FF00FF] to-[#00FFFF] text-[#0D0D0D] px-8 py-4 rounded-full text-lg font-bold shadow-[0_0_15px_#FF00FF,0_0_30px_#00FFFF] transition-transform transform hover:scale-110 hover:shadow-[0_0_25px_#FF00FF,0_0_50px_#00FFFF]"
                 onclick="submitData()">
                    เพิ่มรายการ <i class="fa-solid fa-user-plus ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/Addinternet.js"></script>
</body>
</html>
